version: '3.3'

services:
  app:
    container_name: nest-application
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=admin
      - DB_PASSWORD=12345
      - DB_DATABASE=test
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0.39
    container_name: mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: test
      MYSQL_USER: admin
      MYSQL_PASSWORD: 12345
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
